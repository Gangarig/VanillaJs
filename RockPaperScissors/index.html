<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock , Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="" id="start" onclick="startGame()">Start The Game</button>
    <div class="deactive" id="stats">
        <h1>Game Stats</h1>
        <div>
        <span >Player -- </span>
        <span id="playerStats">0</span>
        </div>
        <div>
        <span >Computer -- </span>
        <span id="computerStats">0</span>
        </div>
        <div>
        <span >Draw -- </span>
        <span id="drawStats">0</span>
        </div>
    </div>
    <div class="deactive" id="currentStatus">
        <h2 id="currentGame">Make your choice!!!</h2>
    </div>
    <div class="deactive" id="computer">
        
    </div>
    <div class="deactive" id="player">
        <button onclick="game('hand')" class="hand buttons"></button>
        <button onclick="game('rock')" class="rock buttons"></button>
        <button onclick="game('scissor')" class="scissor buttons "></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
